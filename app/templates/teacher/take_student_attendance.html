<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Lecture Detial view</title>
    <style>
        
        body {
            font-family: 'Courier New', Courier, monospace;
        }

        .responsive {
            width: 100%;
            height: auto;
        }

        

        
    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Info!</strong> {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

<div class="container">
       
        <h1 class="text-center mt-4">Students Attendance</h1>
    
        <table class="table mt-4">
            <thead class="table-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Class</th>
                <th scope="col">Present</th>
                <th scope="col">Absent</th>
                <th scope="col">Leave</th>
                <th scope="col">Submit</th>
            </tr>
            </thead>
            <tbody>
          {% for student in students %}
          <form action="" method="POST">
            <tr>
                <td><input type="text" style="border: none; offset: none;" id="std_id" name="std_id" value="{{student.id}}" readonly></td>
                <td><input type="text" style="border: none; offset: none;" id="std_id" name="std_id" value="{{student.std_name}}" readonly></td>
                <td><input type="text" style="border: none; offset: none;" id="std_id" name="std_id" value="{{ student.stdclass.cls_name }}" readonly></td>

                <td> 
                    <div class="mb-3">
                        <input class="form-check-input" type="radio" name="attendance" value="Present">
                        <label class="form-check-label" >
                            Present
                        </label>
                    </div> 
                </td>

                <td> 
                    <div class="mb-3">
                        <input class="form-check-input" type="radio" name="attendance" value="Absent">
                        <label class="form-check-label">
                            Absent
                        </label>
                    </div> 
                </td>

                <td> 
                    <div class="mb-3">
                        <input class="form-check-input" type="radio" name="attendance" value="Leave">
                        <label class="form-check-label">
                            Leave
                        </label>
                    </div> 
                </td>
                <td> <button type="submit" class="btn btn-secondary">Submit</button> </td>
                
            </tr>
        </form>
            {% endfor %}
            </tbody>
        
        </table>
    
        <hr>      
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
