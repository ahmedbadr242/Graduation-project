{% extends 'base.html' %}


{% block content %}

<div class="container">
<h1 class="text-center mt-4">List of Class</h1>

<table class="table mt-4">
    <thead class="table-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    {% for class in classes %}
    <tbody>
      <tr>
        <td> {{ class.id }}</td>
        <td><a href=" {{ url_for('class_wise_student', std_class=class.id)}} "> {{ class.cls_name }} </a></td>
      </tr>
    </tbody>
    {% endfor %}
  </table>
</div>

{% endblock %}
