{% extends 'administrator/base.html' %}


{% block content %}

<div class="container">
<h1 class="mt-4">Add Class</h1>

<form method="POST">
    <div class="mb-3">
      <label for="Inputname" class="form-label">Class Name</label>
      <input type="text" class="form-control" name="cls_name" value="{{u_class.cls_name}}" id="Inputname" placeholder="Enter Class Name" required>
    </div>
    <div class="mb-3">
      <label for="fee" class="form-label">Class Fee</label>
      <input type="text" class="form-control" name="cls_fee" value="{{u_class.cls_name}}" id="fee" placeholder="Enter Class Fee" required>
    </div>
    <button type="submit" class="btn btn-success">Add</button>
</form>


</div>

{% endblock %}
